<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>{{ page.title }}</title>
	<link href="{{ "/css/main.css" | absolute_url }}" rel="stylesheet">
</head>
<body>

	<div class="container">

		<nav class="nav">
			<ul class="menu">
				{% assign sorted_pages = (site.pages | sort: 'order') %}
				{% for item in sorted_pages %}
					{% if item.title %}
						<li {% if item.url == page.url %}class="active"{% endif %}><a href="{{ item.url, | absolute_url }}" >{{ item.title }}</a></li>
					{% endif %}
				{% endfor %}
			</ul>
		</nav>

		<div class="page">

			<header class="header"><p class="header__title">ACF-Plugin "Tablefield Pro" Documentation<p></header>

			<main class="main">
