{% assign sorted_filters = site.filters | sort: 'version' %}
{% assign grouped_filters = sorted_filters | group_by: 'filter' %}

<ul class="menu-context margin-vert">

	{% for item in grouped_filters %}

		{% assign index = item.items | size %}
		{% assign index = index | minus:1 %}

		<li {% if item.items[index].url == page.url%}class="active"{% endif %}><a href="{{ item.items[index].url, | absolute_url }}" >{{ item.items[index].filter }}</a></li>

	{% endfor %}
</ul>
