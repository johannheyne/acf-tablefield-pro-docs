<div class="code-block">

	{% if include.title %}
	<h4 class="pre-title">
		{{ include.title }}
		<i class="fa fa-angle-down"></i>
		<i class="fa fa-angle-up"></i>
	</h4>
	{% endif include.title %}

<pre {% if include.lang %}type="{{ include.lang }}"{% endif %}><code class="language-{{ include.style }}">{{ include.code | strip }}
</code></pre>
</div>
