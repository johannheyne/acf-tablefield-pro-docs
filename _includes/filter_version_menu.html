<ul>
{{ page | inspect }}
	{% for item in site.filters %}
		{% if item.title and item.latest_version == item.version %}
			{{ item | inspect }}
			<li {% if item.url == page.url%}class="active"{% endif %}><a href="{{ item.url, | absolute_url }}" >{{ item.title }}</a></li>
		{% endif %}
	{% endfor %}

</ul>
