{% for methode in site.methodes %}

	{% if methode.group == block.search.module %}

		{% if methode.slug != "kickstart" %}

			{{ methode.slug | prepend: "## Methode: " | markdownify }}

			{% include contentblocks/template.html
				contentblocks=methode.contentblocks
			%}

		{% endif %}

	{% endif %}

{% endfor %}
